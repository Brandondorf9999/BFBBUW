[Settings]
// Default FOV is 90 Degrees. Use 16:9 Vertical FOV for this value, as the mod will adjust the value for you.
useCustomFOV = false
FOV = 90

[Experimental]
// This option is disabled by default, as it causes movement issues with outers.
useCustomFPSCap = false
maxFPS = 200

[Launcher]
// This option is for disabling automatic updates.
ignoreUpdates = false